<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- #MAIN CONTAINER -->
  <main>
    <div class="container">
      <!-- Profile Card - User Info -->
      <div class="profil-card">
        <div class="background-illustration">
          <img src="./images/bg-pattern-card.svg" alt="background-illustration-pattern">
        </div>
        <!-- PICTURE PROFIL -->
        <div class="profil-card-user-photo">
          <picture>
            <img src="./images/image-victor.jpg" alt="profil-card-user-photo">
          </picture>
        </div>
         <!-- USER NAME & AGE  -->       
        <div class="user-information">
          <h1>Victor Crest <span>26</span></h1>
        </div>
        <!-- LOCATION -->
        <div class="location">
          <h3>London</h3>
        </div>

        <hr>

        <!--- SOCIAL ACTIVITIES -->
        <div class="activities-numbers-online">
          <div class="followers">
            <div class="numbers">80K</div>
            <span>Followers</span>
          </div>
          <div class="likes">
            <div class="numbers">803K</div>
            <span>Likes</span>
          </div>
          <div class="photos">
            <div class="numbers">1.4K</div>
            <span>Photos</span>
          </div>
        </div>

      </div>

    </div>
  </main>

</body>
</html>
